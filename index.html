<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanoEdit | AI-Powered Image Editor with Text Commands</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['"Plus Jakarta Sans"', 'sans-serif'],
              'display': ['"Roboto Slab"', 'serif'],
            },
            colors: {
              'primary': '#6366F1', // Indigo 500
              'secondary': '#EC4899', // Pink 500
              'dark-bg': '#111827', // Gray 900
              'dark-bg-secondary': '#1F2937', // Gray 800
              'light-bg': '#F9FAFB', // Gray 50
            },
            keyframes: {
              'gradient-spin': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'morph': {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%', transform: 'rotate(0deg) scale(1)' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%', transform: 'rotate(180deg) scale(1.1)' },
              },
              'pulse-glow': {
                '0%, 100%': { 'box-shadow': '0 0 20px rgba(99, 102, 241, 0.2), inset 0 0 20px rgba(99, 102, 241, 0.1)' },
                '50%': { 'box-shadow': '0 0 35px rgba(99, 102, 241, 0.4), inset 0 0 35px rgba(99, 102, 241, 0.2)' },
              },
            },
            animation: {
              'gradient-spin': 'gradient-spin 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'morph': 'morph 4s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .ReactCrop__rule-of-thirds-vt::after,
      .ReactCrop__rule-of-thirds-vt::before,
      .ReactCrop__rule-of-thirds-hz::after,
      .ReactCrop__rule-of-thirds-hz::before {
        border-color: rgba(255, 255, 255, 0.4);
      }
      .ReactCrop__crop-selection {
        border-color: rgba(99, 102, 241, 0.8);
      }
      .ReactCrop__drag-handle {
        background-color: rgba(99, 102, 241, 0.8);
        border-color: rgba(17, 24, 39, 0.8);
        width: 10px;
        height: 10px;
        margin-top: -5px;
        margin-left: -5px;
      }
      body, button, a {
        cursor: none;
      }
      /* Custom Slider Styles */
      input[type=range] {
          -webkit-appearance: none;
          background: transparent;
          width: 100%;
      }
      input[type=range]:focus {
          outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: #6366F1;
          cursor: pointer;
          margin-top: -6px;
          box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
          transition: background-color 0.2s ease-in-out;
      }
      input[type=range]::-moz-range-thumb {
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: #6366F1;
          cursor: pointer;
          box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
          border: none;
          transition: background-color 0.2s ease-in-out;
      }
      input[type=range]:hover::-webkit-slider-thumb { background: #EC4899; }
      input[type=range]:hover::-moz-range-thumb { background: #EC4899; }

      input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: #e5e7eb;
          border-radius: 5px;
      }
      .dark input[type=range]::-webkit-slider-runnable-track {
          background: #374151;
      }
      input[type=range]::-moz-range-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: #e5e7eb;
          border-radius: 5px;
      }
      .dark input[type=range]::-moz-range-track {
          background: #374151;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.9",
    "browser-image-compression": "https://aistudiocdn.com/browser-image-compression@^2.0.2"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-gray-800 dark:text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
